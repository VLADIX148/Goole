<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 150px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4285f4;
        }
        .search-box {
            margin-top: 20px;
        }
        .search-box input {
            width: 500px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #dcdcdc;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            font-size: 14px;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            border: none;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .buttons input:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Goole</div>
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
    </div>

</body>
</html>
